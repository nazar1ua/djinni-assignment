<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
  <header class="mb-3 border-bottom border-light-subtle navbar navbar-expand-lg py-0">
    <div class="container align-items-center" style="@media screen and (min-width:992px) { margin-bottom: -1px; }">
      <button class="navbar-toggler col-auto order-last" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="main-nav collapse navbar-collapse col-2 col-lg-4 align-self-stretch order-last order-lg-first" id="navbarSupportedContent">
        <ul class="nav gap-3 gap-lg-4 flex-column flex-lg-row align-self-stretch pb-3 pb-lg-0">
          <li><a href="#" class="nav-link justify-content-center justify-content-lg-start d-flex align-items-center h-100 p-0 border-bottom border-primary link-dark fw-bold">Photos</a></li>
          <li><a href="#" class="nav-link justify-content-center justify-content-lg-start d-flex align-items-center h-100 p-0 border-bottom border-opacity-0 link-body-emphasis">Videos</a></li>
          <li><a href="#" class="nav-link justify-content-center justify-content-lg-start d-flex align-items-center h-100 p-0 border-bottom border-opacity-0 link-body-emphasis">Podcasts</a></li>
          <li class="d-lg-none"></li>
          <li class="d-flex justify-content-center d-lg-none gap-3 align-items-baseline">
            <div class="dropdown-center text-center">
              <a href="#" class="nav-link link-body-emphasis p-0 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                English
              </a>
              <ul class="dropdown-menu text-small translate-middle-x" style="left: 50%;">
                <li><a class="dropdown-item" href="#">ðŸ‡ºðŸ‡¦ Ukrainian</a></li>
              </ul>
            </div>
            <div class="dropdown theme-dropdown">
              <button class="btn btn-link nav-link p-0 link-secondary dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (light)">
                <i class="bi my-1 theme-icon-active bi-sun-fill"></i>
                <span class="d-none ms-2" id="bd-theme-text">Toggle theme</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
                <li>
                  <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light" aria-pressed="true">
                    <i class="bi me-2 opacity-50 theme-icon bi-sun-fill"></i>
                    Light
                    <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                    <i class="bi me-2 opacity-50 theme-icon bi-moon-stars-fill"></i>
                    Dark
                    <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
                    <i class="bi me-2 opacity-50 theme-icon bi-circle-half"></i>
                    Auto
                    <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                  </button>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>

      <div class="col-7 col-sm-8 col-md-9 col-lg-5 py-3">
        <form class="position-relative" role="search">
          <svg class="position-absolute top-50 translate-middle-y pe-none" style="left: 12px;" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 20L16.05 16.05M18 11C18 14.866 14.866 18 11 18C7.13401 18 4 14.866 4 11C4 7.13401 7.13401 4 11 4C14.866 4 18 7.13401 18 11Z" stroke="#666666" stroke-width="2" stroke-linecap="square"/>
          </svg>            
          <input type="search" class="form-control rounded-5 bg-light border-light" style="padding-left: 44px;" placeholder="Search for anything..." aria-label="Search">
        </form>
      </div>

      <div class="col-auto col-lg-3 d-flex align-items-center justify-content-end gap-4">
        <div class="dropdown text-end d-none d-lg-block">
          <a href="#" class="d-block link-secondary text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            English
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">ðŸ‡ºðŸ‡¦ Ukrainian</a></li>
          </ul>
        </div>
        <a href="#" class="link-secondary text-decoration-none">Sign in</a>
        <div class="dropdown d-none d-lg-block theme-dropdown">
          <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle link-secondary d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (light)">
            <i class="bi my-1 theme-icon-active bi-sun-fill"></i>
            <span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light" aria-pressed="true">
                <i class="bi me-2 opacity-50 theme-icon bi-sun-fill"></i>
                Light
                <i class="bi ms-auto d-none bi-check2"></i>
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <i class="bi me-2 opacity-50 theme-icon bi-moon-stars-fill"></i>
                Dark
                <i class="bi ms-auto d-none bi-check2"></i>
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
                <i class="bi me-2 opacity-50 theme-icon bi-circle-half"></i>
                Auto
                <i class="bi ms-auto d-none bi-check2"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="container ps-lg-0">
    <div class="row justify-content-between">
      <aside class="col-3">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </aside>
      <main class="col-8 bg-black">hello</main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/color-mode.js"></script>

</html>
